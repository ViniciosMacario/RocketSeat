<script>
    let array = ["A", 'b', {type: "Sou um objeto dentro de um Array"}, function(){return "Sou uma função dentro de uma Array"}];
    console.log(array.length);// Para descobrir quantos elementos existem dentro de um Array
    console.log(array[1])// usamos os colchetes para selecionar a posição de um elemento em específico e acessar o seu valor dentro da array
    console.log(array[2].type)// para acessarmos um objeto dentro de um array que possui uma propriedade e queremos o valor dessa propriedade, informamos a posição do objeto e informamos também o nome da propriedade.
    console.log(array[3]())//a lógica é a mesma para função, o diferente é que podemos acessar o valor da função pedindo para ela ser executada com "()" logo em seguida da posição do array.

    let array2 = ['Vinicios', 'Ana', 'Iasmin', 'Paulo', 'Jordana'];
    console.log(array2.length);
</script>
