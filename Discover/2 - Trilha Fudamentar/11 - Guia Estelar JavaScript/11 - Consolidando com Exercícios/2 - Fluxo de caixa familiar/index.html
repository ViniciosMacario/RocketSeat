    const dataincomeFamily = {
        Receitas: [ 8.550, 2.588, 525 ],
        Despesas: [ 1.999, 555, 852, 3.850 ]
    };

    // Fazendo a soma dos elementos dos elementos do array.
    function sum(array){
        let total = 0;

        for(let value of array){
            total += value;
        };

        return total;
    }

    function calculateBalance(){
        const calculateReceitas = sum(dataincomeFamily.Receitas);
        const calculateDespesas = sum(dataincomeFamily.Despesas);

        let total = calculateReceitas - calculateDespesas;

        
        if(total > 0){
            console.log(`O Saldo(Mensal) foi de R$: +${total.toFixed(2)}`)
        }else{
            console.log(`O Saldo(Mensal) foi de R$: ${total.toFixed(2)}`)
        };
    }
    calculateBalance()
