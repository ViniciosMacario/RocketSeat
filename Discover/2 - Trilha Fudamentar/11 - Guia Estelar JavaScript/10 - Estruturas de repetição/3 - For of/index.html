<script>
    // for of é uma declração que vai criar um looping atráves de alguma variável do tipo, string,array...
    //Exemplo:

    let name = 'Vinicios'
    let names = ['João', 'Paulo', 'Pedro'];
    // Lembre que uma String é uma cadéia de caracteres, vamos tentar tirar uma letra de cada um deles.
    //Vamos criar um variável(let) que vai conter algum caracter(char) de(of) 'Vinicios'
    //Pegue um caracter(char) de name
    for(let char of name){
        //A primeira vez do looping ele vai pegar o 'V' e vai imprimir no console.log e assim sucessivamente até terminar de ler cada caracter e armazenar no char
        console.log(char)
    }


    for(let charArray of names[0]){
        console.log(charArray)
    }
</script>
