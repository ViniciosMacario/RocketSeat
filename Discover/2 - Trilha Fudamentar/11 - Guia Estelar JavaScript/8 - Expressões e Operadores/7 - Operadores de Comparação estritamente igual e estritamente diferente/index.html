<script>
    let one = 1;
    let two = 2;

    // Lembrando que somente um '=' é atribuição/recebe algo.
    //  === Igual a, ele vai comparar os valores e os tipos de elementos.
    // == comparando valores
    // === comparando tipos 
    console.log( two === 1);
    console.log( one === '1');

    // !== diferente de..
    console.log( two !== '2');
    console.log( two !== 2);
    console.log( one !== '1');
</script>
