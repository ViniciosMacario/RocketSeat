<script>
    let one = 1;
    let two = 2;

    // Lembrando que somente um '=' é atribuição/recebe algo.
    //  == Igual a 
    console.log( two == 1);
    console.log( one == '1');

    // != diferente de..
    console.log( one != two);
    console.log( one != 1);
    console.log( one != '1');
</script>
