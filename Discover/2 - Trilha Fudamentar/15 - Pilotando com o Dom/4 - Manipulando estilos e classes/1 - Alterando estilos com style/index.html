<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
    </header>
    <script>
        // Alterando estilos 

        const element = document.querySelector('body');
        // style é uma propriedade que vai permitir colocarmos código css `inline`
        // Atenção que na hora de escrever a propriedade, no lugar do (-), a próxima letra é maiúscula.
        element.style.backgroundColor =  "#00BFFF"
        //Podemos acessar o valor da propriedade tb no console.log
        console.log(element.style.backgroundColor)

    </script>
</body>
</html>
