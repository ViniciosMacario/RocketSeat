<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .active{
            color: blueviolet;
        }

        .green{
            background-color: rgb(2, 148, 4);
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
    </header>
    <script>
        // Alterando estilos 
        
        const element = document.querySelector('body');

        // Podemos adicionar ao element uma classe que contém estilos pronto, podemos colocar mais de uma class.
        element.classList.add('active', 'green')
        console.log(element.classList)
        // Você pode remover uma class  em específico.
        element.classList.remove('active');

        // Ele vai verificar se uma classe em específico existe, se exister, ele retira, se não existir, ele adiciona
        element.classList.toggle('active')
    </script>
</body>
</html>
