<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Meu Blog
        </h1>
    </header>
    <script>
        // Criando e adicionando elementos

        const div = document.createElement('div');
        div.innerText = "Olá, Devs";

        // Vamos adicionar essa div dentro de body, entre o header e o script

        //insertBefore -
        const body = document.querySelector('body');
        console.log(body)
        const script = document.querySelector('body script');
        // é a mesma coisa 
        //const script = body.querySelector('body script');

        // console.log(script)
        /* O primeiro paramentro é o valor do item que queremos inserir dentro de body e
        o segundo é a referência de localização, lembrando que ele será adicionado antes.*/
        body.insertBefore(div, script)
    </script>
</body>
</html>
