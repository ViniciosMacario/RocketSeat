<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pilotando com o Dom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>My Blog</h1>
    <script>
        // Manipulando conteúdo com 'innerText'
        // inner = interno / text = texto > texto interno
        // Então ele vai trocar o texto interno do elemento html
        const element = document.querySelector('h1');
        element.innerText = 'Hello World!'

    </script>
</body>
</html>
