<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pilotando com o Dom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>My Blog</h1>
    <script>
        // Manipulando conteúdo com 'innerHTML'
        //Você pode adicionar texto e também adicionar tags html ao document

        const element = document.querySelector('h1');
        element.innerHTML = 'Hello World! <h1>Olá Mundo!</h1>'
       
    </script>
</body>
</html>
