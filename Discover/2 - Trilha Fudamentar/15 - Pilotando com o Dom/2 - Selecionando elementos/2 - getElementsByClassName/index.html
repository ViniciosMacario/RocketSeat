<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="blog-title">Meu blog</h1>
    <p class="blog-title">ok</p>
    <script>
        //Atráves do método getElementsByClassName(), podemos selecionar vários elementos html que possuem a mesma class no document.
        const element = document.getElementsByClassName('blog-title')
        console.log(element);
    </script>
</body>
</html>
