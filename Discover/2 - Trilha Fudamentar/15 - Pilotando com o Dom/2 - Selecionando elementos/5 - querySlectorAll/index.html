<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="blog-title">Meu blog</h1>
    <p id="tagp">ok</p>
    <script>
        //O querySelectorAll vai trazer uma coleção de nós 
        // Qual a diferença entre um NodeList e um HTMLColletions
        // É que podemos usar o forEach no NodeList e não no HTMLColletions
        const elements = document.querySelectorAll('meta');
        console.log(elements);

        elements.forEach(el => console.log(el))
    </script>
</body>
</html>
